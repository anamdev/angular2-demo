<section class="col-md-12">
  <h2>Login</h2>
  <div class="col-sm-6">
    <form name="form" (ngSubmit)="f.form.valid && doLogin()" #f="ngForm" novalidate>
            <span [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <input type="text" placeholder="Username" class="" autofocus="" name="username" [(ngModel)]="login.username" required #username="ngModel"/>
            </span>
            <span [ngClass]="{ 'has-error': f.submitted && password.errors &&  (password.dirty || password.touched) }">
              <input type="password" placeholder="Password" class="" name="password" [(ngModel)]="login.password" required #password="ngModel" />
            </span>
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <img *ngIf="loading" src="" alt="Loading..." />
            <div>
              <a [routerLink]="['/register']" class="btn-link">Register</a>
            </div>
    </form>
  </div>   
</section>
