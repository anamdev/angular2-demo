<section class="col-md-12">
    <h2>Register</h2>
      <div class="col-sm-6">
      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
              <span [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input type="text" class="" placeholder="Username" name="username" [(ngModel)]="register.username" required #username="ngModel"/>
              </span>
              <span [ngClass]="{ 'has-error': f.submitted && password.errors &&  (password.dirty || password.touched) }">
                <input type="password" class="" placeholder="Password" name="password" [(ngModel)]="register.password" required #password="ngModel"/>
              </span>
              <button [disabled]="loading" class="btn btn-primary">Register</button>
              <div>
                <a [routerLink]="['/login']" class="btn-link">Login</a>
              </div>
      </form>
      </div>
</section>
